{% extends "blog/base.html" %}

{% block content %}

<div class="col-sm-10">

    <h4 class="mt-1">welcome {{name}} !!</h4>
    <hr>
    <h3 style="color: #1e8bf7" class="mb-2">Profile</h3>

    {% if messages %}
    {% for message in messages %}
    <small {% if message.tags %} class="{{ message.tags }}" {% endif %}> {{message}} </small>
    {% endfor %}
    {% endif %}

    <form action="" method="POST" novalidate>
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" class="btn btn-success" value="submit">
        <a href="{% url 'changepass' %}" class="btn btn-info">Change password</a>
    </form>
</div>


{% endblock content %}
